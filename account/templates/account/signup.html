{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-3 mb-4" style="font-size: 2.5rem;">Sign Up</h1>

<div class="container d-flex justify-content-center">
    <div class="card shadow-sm p-4" style="width: 500px; border-radius: 10px;">
        <h3 class="text-center mb-4">Create an Account</h3>

        <form action="" method="post" class="form-control p-3">
            {% csrf_token %}
            <!-- {{form | crispy}} -->
            {% for fm in form %}
            <div class="mb-2">
                <label for="{{ fm.id_for_label }}" class="form-label">{{ fm.label }}</label>
                {{ fm }}
                {% if fm.errors %}
                <div class="text-danger small">
                    {{ fm.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-center mt-3">
                <button class="btn btn-warning px-4 py-2 rounded-pill shadow-sm" type="submit">Sign Up</button>
            </div>
        </form>

        <div class="text-center mt-3">
            <p>Already have an account? <a href="{% url 'user_login' %}" class="text-warning">Login</a></p>
        </div>
    </div>
</div>

{% endblock content %}
