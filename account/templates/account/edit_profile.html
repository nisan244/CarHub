{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}

<h1 class="text-center mt-5 mb-4" style="font-size: 2.5rem; color: #1d3557;">Edit Profile</h1>


<div class="d-flex justify-content-center mb-4">
    <a class="btn btn-warning px-4 py-2 rounded-pill shadow-sm" href="{% url 'change_pass' %}">Change your password</a>
</div>


<div class="container d-flex justify-content-center mb-5">
    <div class="card shadow-lg p-4" style="width: 500px; border-radius: 10px;">
        <form action="" method="post" class="form-control p-3">
            {% csrf_token %}
            <!-- {{form | crispy}} -->
            {% for fm in form %}
            <div class="mb-3">
                <label for="{{ fm.id_for_label }}" class="form-label">{{ fm.label }}</label>
                {{ fm }}
                {% if fm.errors %}
                <div class="text-danger small">
                    {{ fm.errors }}
                </div>
                {% endif %}
            </div>
            {% endfor %}

            <div class="d-flex justify-content-center">
                <button class="btn btn-success px-4 py-2 rounded-pill shadow-sm" type="submit">Update Profile</button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
