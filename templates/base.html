<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-5">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home_page' %}">
                <h4 style="background: linear-gradient(to right, #1d3557, #457b9d); border-radius: 8px;"
                    class="p-2 fw-bold">CarHub</h4>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active fs-4" aria-current="page" href="{% url 'home_page' %}">Home</a>
                    </li>
                </ul>

                <div class="d-flex gap-3">
                    {% if request.user.is_authenticated %}
                    <a class="btn btn-outline-light btn-lg px-4 py-2 rounded-pill shadow-sm"
                        href="{% url 'user_profile' %}">Profile</a>
                    <a class="btn btn-outline-light btn-lg px-4 py-2 rounded-pill shadow-sm"
                        href="{% url 'user_logout' %}">Logout</a>
                    {% else %}
                    <a class="btn btn-outline-light btn-lg px-4 py-2 rounded-pill shadow-sm"
                        href="{% url 'user_signup' %}">Sign up</a>
                    <a class="btn btn-outline-light btn-lg px-4 py-2 rounded-pill shadow-sm"
                        href="{% url 'user_login' %}">Login</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>



    <!-- ----------------------------------------------------------- -->
    
    {% block content %}


    {% endblock content %}

    <!-- ----------------------------------------------------------- -->


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
